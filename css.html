<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS INTRO</title>
    <!-- INTERNAL CSS -->
    <style>
        p
        {
            color: blue;
            background-color: black;
        }
        /* id selectors */
        #alpha{
            background-color: aqua;
            color: pink;
        }
        .beta{
            color: rgb(136, 249, 136);
        }
        .bgyellow{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <!-- INLINE CSS -->
    <h1 style="color: red;"> THIS IS CSS INRTO</h1>
    <p>this is the basic CSS</p>
    <div id="alpha">this is id selector</div>
    <div class="beta bgyellow" >this is class selector</div>
</body>
</html>

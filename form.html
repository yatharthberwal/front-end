<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h1>submit your details</h1>
    <form action="backend.sql">
        <ol>
            <div>
                <li>NAME: <input type="text" name="name"></li>
            </div><br>
            <div>
                <li>FATHER NAME: <input type="text" name="Fname"></li>
            </div><br>
            <div>
                <li>CLASS: <input type="number" name="class"></li>
            </div><br>
            <div>
                <li>AGE: <input type="number" name="age"></li>
            </div><br>
            <div>
                <li>DOB: <input type="date" name="dob"></li>
            </div><br>
            <div>
                <li>GENDER: MALE<input type="radio" name="gender"> FEMALE<input type="radio" name="gender"></li>
            </div><br>
        </ol>
        <div>
            <li>PLEASE CHECK <input type="checkbox" name="AGREE"></li>
        </div><br>
        <div>
            <li><input type="submit" name="SUBMIT NOW"></li>
        </div><br>
    </form>
</body>

</html>
